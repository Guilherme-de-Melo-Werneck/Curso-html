<!doctype html>
<html lang="pt-br" dir="ltr">
<head>
<!-- head é a cabeça, isso é, ele vai fazer o navegador ler o código da maneira correta -->
    <meta charset="utf-8">
<!-- utf é como se fosse a biblioteca de idioma, o mais recomendado é o utf-8 pois abrange várias linguas diferentes  -->
    <title></title>
    <meta name="description"
          content="Aqui vai a descrição do seu site ou página para o Google poder ver e colocar no sumário no resultado das buscas.">
    <meta name="keywords" content="Aqui vão as palavras chaves separadas por vírgula">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
<!-- como o site vai ser visto quando minimizar, quando abrir pelo celular, quando abrir o tamanho das letras, tamanho da página. -->
    <style>
        body{
            font-family:'arial', sans-serif
        }
        .azul{
            background-color: blue;
            height: 200px;
        }
        .vermelha{
            background-color: red;
            height: 200px;
        }
        .container{
            width: 50%;
        }
    </style>
</head>
<body>
<!-- body é o corpo do site -->
    <div class="container">
        <div class="azul">
            Azul
        </div>
        <div class="vermelha">
            Vermelha
        </div>
    </div>
<!-- div é um elemento de bloco -->

</body>
</html>
